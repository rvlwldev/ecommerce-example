spring:
  output:
    ansi:
      enabled: ALWAYS
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop